<div class="menu">

    <div class="item" *ngFor="let item of menuItems" [class.selected]="isRoute(item.url)" (click)="goTo(item.url)">
        <div class="select-bar"></div>
        <app-svg [color]="getIconColor(item.url)" [path]="item.icon"></app-svg>
        <div class="text">{{item.text}}</div>
    </div>

</div>
